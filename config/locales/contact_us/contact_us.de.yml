# Sample localization file for German. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

de:
  contact_us:
    contact_mailer:
      contact_email:
        sent_by_contact_form: "Gesendet durch das Kontaktformular. %{email}"
        sent_by_name: "Sent by %{name} from %{email}"
        subject: "Contact Us message from %{email}"
    contacts:
      new: &new
        contact_us: "Schreib uns"
        email: "E-Mail"
        message: "Nachricht"
        name: "Name"
        subject: "Betreff"
        submit: "Abschicken"
      new_formtastic:
        <<: *new
      new_simple_form:
        <<: *new
    notices:
      error: "Beide Felder müssen ausgefüllt werden."
      success : | 
        VIELEN DANK! 
        Danke für deine Nachricht. Durch Leute wie dich, die uns eine Nachricht schreiben, wenn etwas nicht funktioniert oder uns einfach nur mal Feedback geben möchten, können wir iUPB für alle besser machen.



